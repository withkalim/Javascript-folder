<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check is number is Even or Odd</h1>
    <input type="text" id="evenOddInput" placeholder="Enter Number">
    <button onclick="checkNumber()">Check</button>
    <h3 id="numberContainer"></h3>

    <script>
      function checkNumber(){
       let inputValue = document.getElementById("evenOddInput").value.trim();
       const numberCon = document.getElementById("numberContainer");

       if(inputValue % 2 == 0){
         numberCon.innerHTML = `${inputValue} : is even number`;
       }else{
        numberCon.innerHTML =  `${inputValue} : is odd number`;
       }
      }
    </script>
</body>
</html>
